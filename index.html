<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Network</h1>
        </div>
        <h1 class="centered">Your Feed</h1>
        <div class="row">
            <div class="left">
                <div class="user">
                    <img src="./img/user-circle.png" alt="user" class="avatar-m">
                    <h4><a href="#">Add an avatar</a></h4>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="right">
                <div class="post">
                    <div class="top-line">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <span id="post-1">9 like(s)</span>
                            <button type="button" class="like-btn" onclick="like(0)">Like</button>
                        </div>
                    </div>
                    <h3>I just set up this new discord bot, let me know what you all think. <a href="https://media.tenor.com/dpvDOQwsDHsAAAAC/steve-carrell-michael-scott.gif">link</a></h3>
                </div>
                <div class="post">
                    <div class="top-line">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <span id="post-2">12 like(s)</span>
                            <button type="button" class="like-btn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <h3>Just finished my <a href="https://media.tenor.com/kWejy2kDcTwAAAAC/office.gif">next comic</a>, check it out.</h3>
                </div>
                <div class="post">
                    <div class="top-line">
                        <h2>Jim R</h2>
                        <div class="likes">
                            <span id="post-3">9 like(s)</span>
                            <button type="button" class="like-btn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <h3>I can't stop listening to the <a href="https://media.tenor.com/lQnhMVhueNIAAAAC/the-office-michael-scott.gif">new album</a>. Who else is liking it?</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
